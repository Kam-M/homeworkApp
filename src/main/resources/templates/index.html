<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="ISO-8859-1">
    <title>Users Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>

<div class="container my-2">
<div th:switch="${users}" xmlns:th="http://www.w3.org/1999/xhtml">
    <h2 th:case="null">No users yet!</h2>
    <div th:case="*">
        <center><h2>Users Management System:</h2></center>
        <table border="1" class="table table-striped table-responsive-md">
            <thead>
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>ShoeSize</th>
                <th>HomeTown</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.name}"></td>
                <td th:text="${user.surname}"></td>
                <td th:text="${user.details.shoeSize}"></td>
                <td th:text="${user.details.homeTown}"></td>
                <td> <a th:href="@{/showFormForUpdate/{id}(id=${user.id})}" class="btn btn-primary">Update</a>
                    <a th:href="@{/deleteUser/{id}(id=${user.id})}" class="btn btn-danger">Delete</a>
            </tr>
            </tbody>
        </table>

        <a th:href="@{/showNewUserForm}" class="btn btn-primary btn-sm mb-3"> Add User </a>
    </div>
</div>
</div>
</body>
</html>
